<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich=" http://richfaces.org/rich">


<h:head></h:head>
<body>

	<!-- Herdando do template e definindo a ahrea principal -->
	<ui:composition template="/template-padrao.xhtml">
		<ui:define name="principal">
			<h:form>

				<h:panelGrid columns="2">
					<h:outputText value="Nome:" />
					<h:inputText value="#{usuarioBean.usuario.nome}" required="true"
						id="nome" label="Nome">
					</h:inputText>
					
					<h:outputText value="Matrícula:" />
					<h:inputText value="#{usuarioBean.usuario.matricula}" required="true"
						id="matricula" label="Matrícula">
					</h:inputText>
					
					<h:outputText value="Login:" />
					<h:inputText value="#{usuarioBean.usuario.login}" required="true"
						id="login" label="Login"/>
					
					<h:outputText value="Senha:" />
					<h:inputSecret value="#{usuarioBean.usuario.senha}" required="true"
						id="senha" label="Senha"/>
				</h:panelGrid>
				<h:commandButton action="#{usuarioBean.cadastrar}" value="Cadastrar" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
